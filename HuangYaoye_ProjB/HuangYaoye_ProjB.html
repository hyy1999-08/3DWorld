  <body onload="main()" onresize="drawResize()" >
		<canvas id="webgl" ></canvas>

			<div id="display_box">
				<hr> <!-- Draw a horizontal-line separator------------->
				<!-- Make a 'div' element to hold changeable HTML made in our JavaScript file;
					 (where? look inside main(), inside its 'tick()' function, where we
					 display the 'current angle' value.
				-->

				 <!-- 这里是鼠标键盘控制------------->
				Try keyboard & mouse click/drag inside the canvas, and:
				<b>w, a, s, d</b> for camera movement
				<br>
				<b>←, ↓, ↑, →</b> for setting camera angle.
				<br>
				You can use <b>mouse</b> to drag the pikachu with axes in the middle.
				<br>
				<span id='KeyDownResult'  > </span>  <!--myKeyDown() modifies this span object--> 	
				<br>
				<span id='ArrowResult'  > </span>  <!--myKeyDown() modifies this span object--> 
				<br>	
				<!--
				<br>
				<span id='KeyModResult'   >  </span> myKeyDown() modifies this span object 
				<span id='KeyDownResult'  > </span>  myKeyDown() modifies this span object 		
				<br>

				<br>
				<span id='MouseAtResult'  >  Are you calling me? </span> myMouseMove() modifies this span object 
			
			     -->
				<!--  Mouse click/drag amounts.  Look in 'console' for event reports;
						the 'clear' button calls Javascript function 'clearDrag()'
						whose sole purpose is to set global vars xMdragTot,yMdragTot ==0.0
					Note we use these totals to rotate the triangle at upper left.
				-->
				<!-- This for CVV Mouse drag
						<div id='Mouse'> Mouse Drag totals (CVV coords) </div>
				<button type="button" onClick='clearDrag()'>Clear</button>
				-->
			
				<!-- <div id="CurAngleDisplay"></div>  -->
				<!-- <br>	for g_angle03 -->
				<!-- <br>	for g_angle05 -->
			</div>

			<div id="ear_box">
				<hr>
				<span>This is used to control ear part</span>
				<p>
					<!--BUTTONS: commands below create HTML push-buttons with labels
						Spin <<, runStop, and Spin >>.  
					When users click the button, HTML calls JavaScript functions
						"spinDown()", "runStop()" and "spinUp()"   -->
				<button type="button" onclick="spinDown()">Speed << </button>
				<button type="button" onclick="runStop()">Run/Stop</button>
				<button type="button" onclick="spinUp()">Speed >> </button>
				</p>

				</div>
			<div id="MiniModel_box">
			<hr> <!-- Draw a horizontal-line separator------------->
			<p>This is for the running model</p>
			<div id="CurAngleDisplayForMiniModel"></div> 
			<!-- Next, make a simple block of text 
			-->
			New Current Angle (-180 < x < +180 deg): 
			<!-- Next, make an HTML 'input' box element, a text-box 10 chars wide where users
				can type in text.  Give it an ID name so that our JavaScript program
				(e.g. ControlMulti.js, loaded near the end of this file) can access this
				HTML element by name in the 'tick' function.
			-->
			<input id='usrAngle' size=10> 
			<button type="button" onClick='angleSubmit()'>Submit</button><BR> 
			<div id= EditBoxOut></div>
			<p>
				<!--BUTTONS: commands below create HTML push-buttons with labels
					Spin <<, runStop, and Spin >>.  
				When users click the button, HTML calls JavaScript functions
					"spinDown()", "runStop()" and "spinUp()"   -->
			  <button type="button" onclick="spinDownForMiniModel()">Spin << </button>
			  <button type="button" onclick="runStopForMiniModel()">Run/Stop</button>
			  <button type="button" onclick="spinUpForMiniModel()">Spin >> </button>
			</p>
			</div>
